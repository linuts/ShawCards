<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheat Sheet - Shavian Flashcards</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="bar">
    <h1>Cheat Sheet</h1>
    <nav class="actions">
      <a href="/">Cards</a>
      <a href="/stats">Stats</a>
      <a href="/help">Help</a>
    </nav>
  </header>

  <main class="stats-page">
    <h2>Shavian Letters</h2>

    <h3>Tall / Deep</h3>
    <div id="tallDeepGrid" class="pair-grid"></div>

    <h3>Short</h3>
    <div id="shortGrid" class="pair-grid"></div>

    <h3>Compound</h3>
    <div id="compoundGrid" class="single-grid"></div>

    <h2>Try spelling</h2>
    <input id="spellInput" type="text" />
    <div class="controls">
      <button id="backspaceBtn" type="button">Backspace</button>
      <button id="clearBtn" type="button">Clear</button>
    </div>
  </main>

  <script src="/cheatsheet.js"></script>
</body>
</html>
