<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shavian Flashcards</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
  <header class="bar">
    <h1>Shavian Flashcards</h1>
    <div class="actions">
      <button id="resetBtn">Reset stats</button>
      <a href="/cheatsheet" class="button-link">Cheat sheet</a>
      <a href="/stats" class="button-link">Stats</a>
    </div>
  </header>

  <main class="grid">
    <section class="card-col">
      <div class="progress"><div id="progressInner"></div><div id="forecastInner"></div></div>

      <div id="card" class="card" tabindex="0" aria-label="Flashcard (press up arrow to flip)">
        <div id="cardFront" class="face show"></div>
        <div id="cardBack" class="face"></div>
      </div>

      <div class="chart-wrap"><canvas id="cardProgressChart" height="80"></canvas></div>

      <div class="controls">
        <button id="skipBtn">Skip</button>
        <button id="wrongBtn" class="wrong">Wrong</button>
        <button id="correctBtn" class="correct">Correct</button>
      </div>

      <p class="tip">Click or press <kbd>↑</kbd> to flip. Use <kbd>←</kbd>/<kbd>→</kbd> for Wrong/Correct, <kbd>↓</kbd> to skip.</p>
    </section>

    <aside class="stats-col">
      <div class="stats">
        <h2>Session stats</h2>
        <div class="stats-cards">
          <div class="stat"><div id="correctCount" class="num">0</div><div class="lbl">Correct</div></div>
          <div class="stat"><div id="wrongCount" class="num">0</div><div class="lbl">Wrong</div></div>
          <div class="stat"><div id="accuracy" class="num">0%</div><div class="lbl">Accuracy</div></div>
        </div>

        <h3>Per-card</h3>
        <div class="table-wrap">
          <table>
            <thead><tr><th>Letter</th><th>Name</th><th class="tr">✔︎</th><th class="tr">✖︎</th><th class="tr">Acc</th></tr></thead>
            <tbody id="perCardBody"></tbody>
          </table>
        </div>
      </div>
    </aside>
  </main>

  <footer class="foot">Built with Go + vanilla JS. Data lives in your browser (localStorage).</footer>

  <script src="/app.js"></script>
</body>
</html>
